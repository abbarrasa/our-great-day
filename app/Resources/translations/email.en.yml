email:
    website_announcement:
        subject: "Website is available"
        body_plain: |
                    Hello,

                    As you know, we're getting married. We send you this email to announce that we have available a website where we will inform you of all the news related to the event and to us.

                    You can visit it in %url%.

                    A huge greeting from Vero and Carlos. We are waiting you!
        body_html: |
                    <h2>Hello,</h2>
                    <p>As you know, we're getting married. We send you this email to announce that we have available a website where we will inform you of all the news related to the event and to us.</p>
                    <p>You can visit it in <a href="%url%">%url%</a>.
                    <p>A huge greeting from Vero and Carlos. We are waiting you!</p>
    enquiry_notification:
        subject: 'A enquiry has been received from %name%'
        body_plain: |
                    Hello,

                    %name% has sent the follow enquiry:

                    "%enquiry%"

                    You can resolve the enquiry by writing to email mailto:%email%

                    Sincerely,
                    the technical team of Our great day.
        body_html: |
                    <p>Hello,</p>
                    <p><b>%name%</b> has sent the follow enquiry:</p>
                    <p><b>"%enquiry%"</b></p>
                    <p>You can resolve the enquiry by writing to email <a href="mailto:%email%">%email%</a>.
                    <p>Sincerely,<br />the technical team of Our great day.</p>
    register:
        subject: 'Welcome %username%!'
        body_plain: |
                    Hello %username%,
                    
                    you are welcome!. Thank you for registering on our website and helping us improve so that Our Big Day is as great day as possible. You can now access %accessUrl%
                    
                    We hope you like the website. If you have any suggestions, questions or just want to say hello, do not hesitate to contact us both from the web itself and by email in %email%
                    
                    A huge greeting from Vero and Carlos. We are waiting you!
        body_html: |
                    <p>Hello <b>%username%</b>,</p>
                    <p>you are welcome!. Thank you for registering on our website and helping us improve so that <b>Our Great Day</b> is as great day as possible. You can now access clicking <a href="%accessUrl%">here</a>.</p>
                    <p>We hope you like the website. If you have any suggestions, questions or just want to say hello, do not hesitate to contact us both from the web itself and by email in <a href="mailto:%email%">%email%</a>.</p>
                    <p><a class="btn btn-primary" href="%accessUrl%">Access now!</a></p>
                    <p>A huge greeting from Vero and Carlos. We are waiting you!</p>
    resetting:
        subject: 'Reset password'
        body_plain: |
                    Hello %username%,
                   
                    you have requested to reset your password. To reset your password, please visit %confirmationUrl%
                    
                    If you have not requested to reset your password, do not listen to this email.
                    
                    We hope we have helped you. If you have any suggestions or questions, do not hesitate to contact us both from the website itself and by email: mailto:
                                        
                    A huge greeting from Vero and Carlos. We are waiting you!
        body_html: |
                    <p>Hello <a>%username%</a>,</p>                    
                    <p>you have requested to reset your password. To reset your password, please visit <a href="%confirmationUrl%"> este enlace</a>.</p>                    
