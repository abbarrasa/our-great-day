    greeting_notification:
        subject: 'A greeting has been received from %name%'
        body_plain: |
                    Hello,

                    %name% has sent the follow greeting for you:

                    "%greeting%"

                    So that the greeting is visible, it must be published. You can do it from the administrator area by clicking here %url%

                    Sincerely,
                    the technical team of Our great day.
        body_html: |
                    <p>Hello,</p>
                    <p><b>%name%</b> has sent the follow greeting for you:</p>
