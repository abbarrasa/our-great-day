email:
    website_announcement:
        subject: 'La web está disponible'
        body_plain: |
                    Hola,

                    como ya sabrás nos vamos a casar. Te mandamos este correo para anunciarte que tenemos disponible una web donde vamos informándote de todas las novedades referentes al evento y a nosotros.

                    Puedes visitarla en %url%.

                    Un enorme saludo de Vero y Carlos. ¡Te esperamos!
        body_html: |
                    <h2>Hola,</h2>
                    <p>como ya sabrás nos vamos a casar. Te mandamos este correo para anunciarte que tenemos disponible una web donde vamos informándote de todas las novedades referentes al evento y a nosotros.</p>
                    <p>Puedes visitarla en <a href="%url%">%url%</a>.
                    <p>Un enorme saludo de Vero y Carlos. ¡Te esperamos!</p>
    enquiry_notification:
        subject: 'Se ha recibido una consulta de %name%'
        body_plain: |
                    Hola,

                    %name% ha enviado la siguiente consulta:

                    "%enquiry%"

                    Puedes responder a la consulta dirigiéndote al correo electrónico mailto:%email%

                    Atentemente,
                    el equipo técnico de Nuestro gran día.
        body_html: |
                    <p>Hola,</p>
                    <p><b>%name%</b> ha enviado la siguiente consulta:</p>
                    <p><b>"%enquiry%"</b></p>
                    <p>Puedes responder a la consulta dirigiéndote al correo electrónico <a href="mailto:%email%">%email%</a>.
                    <p>Atentemente,<br />el equipo técnico de Nuestro gran día.</p>
    register:
        subject: '¡Bienvenido/a %username%!'
        body_plain: |
                    Hola %username%,
                    
                    ¡Bienvenido/a!. Gracias por registrarte en nuestra página web y ayudarnos a mejorar para que Nuestro Gran Día sea lo más grande posible. Ya puedes acceder pulsando el siguiente enlace: %url%
                    
                    Esperamos que te guste la web y si tienes alguna sugerencia, pregunta o simplemente quieres saludarnos, no dudes en contactar con nosotros tanto desde el propio sitio web como por correo electrónico en %email%.
                    
                    Un enorme saludo de Vero y Carlos. ¡Te esperamos!
        body_html: |
                    <p>Hola <b>%username%</b>,</p>
                    <p>¡Bienvenido/a!. Gracias por registrarte en nuestra página web y ayudarnos a mejorar para que <b>Nuestro Gran Día</b> sea lo más grande posible. Ya puedes acceder con tu usuario pulsando <a href="%url%">aquí</a>.</p>
                    <p>Esperamos que te guste la web y si tienes alguna sugerencia, pregunta o simplemente quieres saludarnos, no dudes en contactar con nosotros tanto desde el propio sitio web como por correo electrónico en <a href="mailto:%email%">%email%</a>.
                    <a class="btn btn-primary" href="%url%">¡Accede ahora!</a>
                    <p>Un enorme saludo de Vero y Carlos. ¡Te esperamos!</p>
    resetting:
        subject: 'Reestablecer contraseña'
        body_plain: |
                    Hola %username%,
                    
                    Has solicitado reestablecer tu contraseña. Para restablecer tu contraseña, por favor visita %confirmationUrl%
                    
                    Si no has solicitado reestablecer tu contraseña, no hagas caso a este correo.
                    
                    Esperamos haberte ayudado y si tienes alguna sugerencia o pregunta, no dudes en contactar con nosotros tanto desde el propio sitio web como por correo electrónico: mailto:                    
                    
                    Un enorme saludo de Vero y Carlos. ¡Te esperamos!
        body_html: |
                    <p>Hola <b>%username%</b>,</p>                    
                    <p>Has solicitado reestablecer tu contraseña. Para restablecer tu contraseña, por favor visita <a href="%confirmationUrl%">este enlace</a>.</p>
                    <p>Si no has solicitado reestablecer tu contraseña, no hagas caso a este correo.</p>                    
                    <p>Esperamos haberte ayudado y si tienes alguna sugerencia o pregunta, no dudes en contactar con nosotros tanto desde el propio sitio web como por correo electrónico en <a href="mailto:%email%">%email%</a>.</p>
                    <a class="btn btn-primary" href="%confirmationUrl%">Reestablece tu contraseña</a>                    
                    <p>Un enorme saludo de Vero y Carlos. ¡Te esperamos!</p>
