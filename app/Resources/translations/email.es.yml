email:
    website_announcement:
        subject: 'La web está disponible'
        body_plain: |
                    Hola,

                    como ya sabrás nos vamos a casar. Te mandamos este correo para anunciarte que tenemos disponible una web donde vamos informándote de todas las novedades referentes al evento y a nosotros.

                    Puedes visitarla en %url%.

                    Un enorme saludo de Vero y Carlos. ¡Te esperamos!
        body_html: |
                    <h2>Hola,</h2>
                    <p>como ya sabrás nos vamos a casar. Te mandamos este correo para anunciarte que tenemos disponible una web donde vamos informándote de todas las novedades referentes al evento y a nosotros.</p>
                    <p>Puedes visitarla en <a href="%url%">%url%</a>.
                    <p>Un enorme saludo de Vero y Carlos. ¡Te esperamos!</p>
    enquiry_notification:
        subject: 'Se ha recibido una consulta de %name%'
        body_plain: |
                    Hola,

                    %name% ha enviado la siguiente consulta:

                    "%enquiry%"

                    Puedes responder a la consulta dirigiéndote al correo electrónico mailto:%email%

                    Atentemente,
                    el equipo técnico de Nuestro gran día.
        body_html: |
                    <p>Hola,</p>

                    <p><b>%name%</b> ha enviado la siguiente consulta:</p>

                    <p><b>"%enquiry%"</b></p>

                    <p>Puedes responder a la consulta dirigiéndote al correo electrónico <a href="mailto:%email%">%email%</a>.

                    <p>Atentemente,<br />el equipo técnico de Nuestro gran día.</p>
    register:
        subject: '¡Bienvenido/a %username%!'
        body_plain: |
                    Hola %username%,
                    
                    ¡Bienvenido/a!. Gracias por registrarte en nuestra página web y ayudarnos a mejorar para que Nuestro Gran Día sea lo más grande posible. Ya puedes acceder a %url%.
                    
                    Esperamos que te guste la web y si tienes alguna sugerencia, pregunta o simplemente quieres saludarnos, no dudes en contactar con nosotros tanto desde el propio sitio web como por correo electrónico (mailto:).
                    
                    Un enorme saludo de Vero y Carlos. ¡Te esperamos!
        body_html: |
                    <p>Hola <a>%username%</a>,</p>
                    
                    <p>¡Bienvenido/a!. Gracias por registrarte en nuestra página web y ayudarnos a mejorar para que <a>Nuestro Gran Día</a> sea lo más grande posible. Ya puedes acceder pulsando <a href="%url%">aquí</a>.</p>
                    
                    <p>Esperamos que te guste la web y si tienes alguna sugerencia, pregunta o simplemente quieres saludarnos, no dudes en contactar con nosotros tanto desde el propio sitio web como por correo electrónico (mailto:%email%).
                    
                    <p>Un enorme saludo de Vero y Carlos. ¡Te esperamos!</p>
